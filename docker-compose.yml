version: '3'
services:
  web:
    build: ./src/.
    ports:
      - "8080:80" # Possible de modifier le port de l'application web
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    environment:
      - PORT=8082
      - DB_HOST=gymeo-postgres
      - DB_CONNECTION=pgsql
      - DB_USER=postgres
      - DB_PASSWORD=admin
      - DB_NAME=gymeo
  db:
    image: postgres:14.0
    container_name: gymeo-postgres
    ports:
      - "5433:5432" # Possible de modifier le port de la base de donn√©es
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=gymeo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
volumes:
  pgdata:
